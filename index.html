<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>SYGN1L</title>

<style>
/* =========================
   RETRO CRT THEME
   ========================= */
:root{
  --bg0:#020402;
  --bg1:#010701;

  --text:#CFFFD6;
  --muted:#7EDB92;
  --accent:#39FF6A;
  --danger:#FF3B6B;

  --border:rgba(57,255,106,.25);
  --radius:16px;
  --shadow:0 10px 22px rgba(0,0,0,.55);
  --glow:0 0 18px rgba(57,255,106,.25);
}

html{ background:var(--bg0); }

body{
  margin:0;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 60% 15%, rgba(57,255,106,.10), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  touch-action:manipulation;
  padding:14px 12px calc(24px + env(safe-area-inset-bottom));
}

/* CRT vignette */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(1200px 900px at 50% 50%,
      rgba(0,0,0,0) 55%,
      rgba(0,0,0,.65) 100%);
  z-index:0;
}

/* scanlines */
.fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.fx.scanlines{
  background:repeating-linear-gradient(
    to bottom,
    rgba(57,255,106,.05),
    rgba(57,255,106,.05) 1px,
    rgba(0,0,0,0) 4px,
    rgba(0,0,0,0) 8px
  );
  opacity:.25;
}

.wrap{
  position:relative;
  z-index:1;
  max-width:720px;
  margin:0 auto;
  display:grid;
  gap:18px;
}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  background:linear-gradient(180deg, rgba(6,28,12,.6), rgba(3,14,7,.4));
  overflow:hidden;
}

.pad{ padding:14px; }

h1{
  margin:0;
  letter-spacing:.25em;
  font-size:18px;
}

.subtitle{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

.stats{
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}
@media(min-width:420px){
  .stats{ grid-template-columns:repeat(3,1fr); }
}

.stat{
  border:1px solid rgba(57,255,106,.2);
  border-radius:12px;
  padding:10px;
  background:rgba(0,0,0,.3);
}
.stat .k{
  font-size:11px;
  color:var(--muted);
  letter-spacing:.1em;
}
.stat .v{
  margin-top:6px;
  font-size:18px;
}

.hd{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
  padding:12px 14px;
  border-bottom:1px solid rgba(57,255,106,.2);
}

.chip{
  border:1px solid rgba(57,255,106,.25);
  border-radius:999px;
  padding:6px 10px;
  font-size:10px;
  letter-spacing:.14em;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--accent);
  box-shadow:var(--glow);
}

button{
  font:inherit;
  border-radius:14px;
  border:1px solid rgba(57,255,106,.3);
  background:rgba(57,255,106,.08);
  color:var(--text);
  padding:14px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  transition:.15s;
}
button:hover{ box-shadow:var(--glow); }
button:active{ transform:translateY(1px); }
button:disabled{ opacity:.5; }

.big{
  width:100%;
  font-weight:800;
  letter-spacing:.12em;
  font-size:18px;
}

.grid2{
  display:grid;
  gap:10px;
  margin-top:12px;
}
@media(min-width:420px){
  .grid2{ grid-template-columns:1fr 1fr; }
}

.muted{
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
}

.upgrades{ display:flex; flex-direction:column; gap:12px; }

.up{
  border:1px solid rgba(57,255,106,.2);
  border-radius:14px;
  padding:12px;
  background:rgba(0,0,0,.3);
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:center;
}
.up.affordable{ box-shadow:var(--glow); }
.up.locked{ opacity:.6; border-style:dashed; }

.up .meta{ flex:1; min-width:200px; }
.up .name{ font-weight:800; }
.up .desc,.up .cost{ font-size:12px; margin-top:6px; color:var(--muted); }

.log{
  max-height:300px;
  overflow:auto;
}
.log p{
  margin:0 0 10px;
  font-size:12px;
  line-height:1.5;
}

/* flash feedback */
.flash{ animation:flash .18s ease-out; }
@keyframes flash{
  from{ box-shadow:0 0 30px rgba(57,255,106,.6); }
  to{ box-shadow:none; }
}
</style>
</head>

<body>
<div class="fx scanlines"></div>

<div class="wrap">

<header class="card">
  <div class="pad">
    <h1>SYGN1L</h1>
    <div class="subtitle">THE ARRAY LISTENS. THE VOID REPLIES IN ARITHMETIC.</div>

    <div class="stats">
      <div class="stat"><div class="k">SIGNAL</div><div class="v" id="signal">0</div></div>
      <div class="stat"><div class="k">SIGNAL/SEC</div><div class="v" id="sps">0</div></div>
      <div class="stat"><div class="k">BANDWIDTH</div><div class="v" id="bw">1.00×</div></div>
    </div>
  </div>
</header>

<section class="card">
  <div class="hd">
    <div>
      <span class="chip"><span class="dot"></span><span id="phase">PHASE I</span></span>
      <span class="chip" id="status">ARRAY: STABLE</span>
    </div>
    <span class="chip" id="saveState">NO LINK</span>
  </div>

  <div class="pad">
    <button class="big" id="ping">PING THE VOID</button>

    <div class="grid2">
      <button id="save">SAVE</button>
      <button id="wipe">WIPE</button>
    </div>

    <div class="muted" id="hint">
      ACQUIRE DISH CALIBRATION TO BEGIN PASSIVE SIGNAL.
    </div>
  </div>
</section>

<section class="card">
  <div class="hd">
    <div>BUFFS</div>
    <div class="muted">AVAILABLE BUFFS GLOW</div>
  </div>
  <div class="pad">
    <div class="upgrades" id="upgrades"></div>
  </div>
</section>

<section class="card">
  <div class="hd">
    <div>TRANSMISSION LOG</div>
    <div class="muted">MILESTONES REVEAL CONTEXT</div>
  </div>
  <div class="pad">
    <div class="log" id="log"></div>
  </div>
</section>

</div>

<script>
/* =========================
   GAME LOGIC
   ========================= */
const $=id=>document.getElementById(id);

const state={
  signal:0,
  bandwidth:1,
  baseSPS:0,
  click:1,
  total:0,
  upgrades:{ dish:0, scan:0 }
};

const upgrades=[
  {
    id:"dish",
    name:"DISH CALIBRATION",
    desc:"+1 SIGNAL/SEC",
    base:10,
    mult:1.2,
    unlock:0,
    apply(){ state.baseSPS+=1; }
  },
  {
    id:"scan",
    name:"DEEP SCAN",
    desc:"+10% BANDWIDTH",
    base:50,
    mult:1.3,
    unlock:100,
    apply(){ state.bandwidth*=1.1; }
  }
];

function cost(u){
  return Math.floor(u.base*Math.pow(u.mult,state.upgrades[u.id]));
}

function fmt(n){
  if(n<1000) return Math.floor(n);
  const u=["K","M","B","T"];let i=0;
  while(n>=1000&&i<u.length-1){n/=1000;i++;}
  return n.toFixed(1)+u[i];
}

function log(msg){
  const p=document.createElement("p");
  p.textContent=msg;
  $("log").prepend(p);
}

function feedback(el){
  if(navigator.vibrate) navigator.vibrate(10);
  el.classList.remove("flash"); void el.offsetWidth; el.classList.add("flash");
}

function render(){
  $("signal").textContent=fmt(state.signal);
  $("sps").textContent=fmt(state.baseSPS*state.bandwidth);
  $("bw").textContent=state.bandwidth.toFixed(2)+"×";

  const root=$("upgrades");
  root.innerHTML="";
  upgrades.forEach(u=>{
    const unlocked=state.total>=u.unlock;
    const c=cost(u);
    const affordable=unlocked && state.signal>=c;

    const d=document.createElement("div");
    d.className="up"+(affordable?" affordable":"")+(unlocked?"":" locked");

    d.innerHTML=`
      <div class="meta">
        <div class="name">${u.name} (LV ${state.upgrades[u.id]})</div>
        <div class="desc">${unlocked?u.desc:"CLASSIFIED"}</div>
        <div class="cost">${unlocked?"COST "+fmt(c):"LOCKED"}</div>
      </div>
    `;

    const b=document.createElement("button");
    b.textContent=affordable?"ACQUIRE":"LOCKED";
    b.disabled=!affordable;
    b.onclick=()=>{
      feedback(b);
      state.signal-=c;
      state.upgrades[u.id]++;
      u.apply();
      render();
    };

    d.appendChild(b);
    root.appendChild(d);
  });
}

$("ping").onclick=e=>{
  feedback(e.target);
  const gain=state.click*state.bandwidth;
  state.signal+=gain;
  state.total+=gain;
};

$("save").onclick=()=>{
  localStorage.setItem("sygn1l",JSON.stringify(state));
  $("saveState").textContent="LOCAL SAVE";
  log("STATE SAVED.");
};

$("wipe").onclick=()=>{
  localStorage.removeItem("sygn1l");
  location.reload();
};

const saved=localStorage.getItem("sygn1l");
if(saved) Object.assign(state,JSON.parse(saved));
else log("SYGN1L INITIALIZED.");

setInterval(()=>{
  const gain=state.baseSPS*state.bandwidth/10;
  state.signal+=gain;
  state.total+=gain;
  render();
},100);

render();
</script>
</body>
</html>
